<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8" />
        <meta
            name="description"
            content="Example demonstrating CSS Grid Layout"
        />
  <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bathtub Race Signup</title>
  <link rel="stylesheet" href="style.css">  
</head>


<body>
    <header>
        <div class="img"> 
            <img src=./images/Bathtub.png alt="Bathtub_2022_logo_200.png">
            
        </div>    
    <h1 class="heading">Bathtub Race Signup</h1>
    </header>
    <div class="card">
        
        
        
        
        <form method="POST" action="https://form-submit-weld.vercel.app/api/process-form">
            
            <h3>Select Event</h3>
            <fieldset>
                <legend> Please select event</legend>
                <div>
                    <label>
                    <input type="radio" name="event" value="stock">
                    Stock
                    </label>

                    <label> 
                    <input type="radio" name="event" value="modified">
                    Modified 
                    </label>
                </div>
            </fieldset>
            
        <div><h3> Personal Information</h3></div>    
                <div></div>    
                <label for="last name">Last Name *</label>
                <input
                    id="last name"
                    name="name"
                    type="text"
                    placeholder="Last Name"
                    required
                />
                <label for="first name">First Name *</label>
                <input
                    id="first name"
                    name="name"
                    type="text"
                    placeholder="First Name"
                    required
                />
                <label for="address">Address</label>
                <input
                    id="address"
                    name="address"
                    type="text"
                    placeholder="123 Main Street"
                    
                /> 

                
                
                <label for="city">City</label>
                <input
                    id="city"
                    name="city"
                    type="text"
                    placeholder="Enter your city"
                    
                />
                <label for="province">Select Province</label>
                <select id="province" name="province" required>
                    <option value="">-- Choose a province --</option>
                    <option value="ontario">Ontario</option>
                    <option value="quebec">Quebec</option>
                    <option value="british-columbia">British Columbia</option>
                    <option value="alberta">Alberta</option>
                    <option value="manitoba">Manitoba</option>
                    <option value="saskatchewan">Saskatchewan</option>
                    <option value="nova-scotia">Nova Scotia</option>
                    <option value="new-brunswick">New Brunswick</option>
                    <option value="newfoundland">Newfoundland and Labrador</option>
                    <option value="pei">Prince Edward Island</option>
                    <option value="nunavut">Nunavut</option>
                    <option value="yukon">Yukon</option>
                    <option value="nwt">Northwest Territories</option>
                </select>

                <label for="postal code">Postal Code/Zip Code</label>
                <input
                    id="postal code"
                    name="postal code"
                    type="text"
                    placeholder="a1a 1a1"
                    
                    
                />
                <label for="country">Country</label>
                <input
                    id="country"
                    name="country"
                    type="text"
                    placeholder="Enter your country"
                   
                />
                <label for="email">Requestor email *</label>
                <input
                    id="email"
                    name="email"
                    type="email"
                    placeholder="abc@viu.ca"
                    required
                />
                <label for="date of birth">Date Of Birth *</label>
                <input
                    id="date of birth"
                    name="date of birth"
                    type="date"
                    required
                />
                
                <label for="boat name" style="font-weight: bold">Boat Name</label>
                <input
                    id="boat name"
                    name="boat name"
                    type="text"
                    placeholder="boat Name"
                    required
                />
                <label for="comments">Comments</label>
                <textarea></textarea>
                <div>
                <label for="agreement">Waiver Agreement *</label>
                <input
                    id="agreement"
                    type="checkbox"
                    required
                />               
                </div>
                <div class="full-row">
                <button type="submit">Submit</button>
                </div>
        </form>
       
    </div>
    
</body>
